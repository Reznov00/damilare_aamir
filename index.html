<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>
      <div id="img-div">
        <center><img
          id="image"
          src="https://images.pexels.com/photos/3912481/pexels-photo-3912481.jpeg"
          height="300"
          width="700"
          alt="Science!!!"
        /></center>
        <figcaption id="img-caption">

        </figcaption>
      </div>
    </main>
    <a id="tribute-link" href="https://www.google.com" target="_blank"
      >Read more about Dr Norman here!</a
    >
    <a id="tribute-info" href="https://www.google.com" target="_blank"
      >See his achievements here!</a
    >
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
